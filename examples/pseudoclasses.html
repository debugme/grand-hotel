<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      .pseudoclasses {
        font-size: 40px;
        list-style-type: none;
        border: solid grey 1px;
      }

      .pseudoclasses ul > li:first-child {
        color: red;
      }

      .pseudoclasses ul > li:last-child {
        color: green;
      }

      .pseudoclasses ul > li:nth-child(3) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="pseudoclasses">
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ul>
    </div>
  </body>
</html>
