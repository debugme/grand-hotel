<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Units - EM</title>
    <style>
      html {
        font-size: 30px;
      }
      body {
        font-size: 20px;
      }
      h1,
      p {
        /* 1em is equivalent to font-size of parent element */
        font-size: 3em;
      }
      div {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <div>
      <p>Paragraph</p>
    </div>
  </body>
</html>
