<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Units - rem</title>
    <style>
      html {
        font-size: 10px;
      }
      section {
        font-size: 300px;
      }
      h1 {
        font-size: 2rem; /* 1rem is font-size of html element (Parent element font size is ignored )*/
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Heading</h1>
    </section>
  </body>
</html>
